<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/addStyle.css?v=0.01}" href="/css/addStyle.css">
    <title>Tourist Attractions user suggestion</title>
</head>
<body>
<header>
    <h1 align="center">Tourist attractions in Copenhagen</h1>
</header>
<br>
<form action="#" th:action="@{/add}" th:object="${dto}" method="post">
    <fieldset align="center">
        <legend>Fil out the form:</legend>


            <label for="name">Name of attraction:</label>
            <textarea id="name" name="name" required></textarea>
            <br>

            <label for="description">Description of attraction:</label>
            <textarea id="description" name="description" required></textarea>


        <p>
            <label for="tagsId">City:</label>
            <select id="tagsId" name="city" th:field="*{byId}">
                <option th:each="by : ${city}" th:value="${by.getById()}" th:text="${by.getByName()}">City</option>
            </select>
        </p>
        <br>
        <fieldset>
            <legend>Tags:</legend>
            <label for="tags"></label>
            <div id="tags" th:each="tag : ${tags}">
                <input type=checkbox th:field="*{tagsId}" th:value="${tag.getTagId()}" ><span th:text="${tag.getTagName()}"></span>
            </div>
        </fieldset>



    </fieldset>
    <button th:href="@{saveAttractions.html}" type="submit">Submit</button>

</form>
<a th:href="@{/attractions}">GÃ¥ til forsiden</a>


</body>
</html>
